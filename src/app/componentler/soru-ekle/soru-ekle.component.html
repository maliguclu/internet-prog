<div class="row justify-content-center align-items-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header text-center text-warning bg-dark">
        Soru Ekle
      </div>
      <div class="card-body">
        <div class="col">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form (ngSubmit)="SoruYayinla()" name="soru-ekle">
                <div class="form-group">
                  <label for="soru">Soru</label>
                  <input
                    [(ngModel)]="soru"
                    name="soru"
                    id="soru"
                    type="text"
                    class="form-control"
                    placeholder="Soru"
                  >
                </div>
                <div class="form-group">
                  <label for="select" class="mr-2">Kategori: </label>
                  <select
                    [(ngModel)]="kategoriId"
                    id="select"
                    class="form-select"
                    name="kategori"
                  >
                    <option
                      [ngValue]="kat.id"
                      *ngFor="let kat of kategoriler | async">
                      {{kat.adi}}
                    </option>
                  </select>
                </div>
                <button type="submit" class="btn btn-warning float-right">Payla≈ü</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
